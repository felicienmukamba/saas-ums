{% load core_tags students_tags courses_tags enrollment_tags payments_tags %}
<section class="row g-3 mb-4">
    <div class="col-md-6 col-xl-3">
        <div class="card shadow-sm border-0 h-100">
            <div class="card-body">
                <p class="text-muted mb-1">Étudiants actifs</p>
                <h4 class="mb-0 fw-semibold">{% total_students %}</h4>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-3">
        <div class="card shadow-sm border-0 h-100">
            <div class="card-body">
                <p class="text-muted mb-1">Cours référencés</p>
                <h4 class="mb-0 fw-semibold">{% total_courses %}</h4>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-3">
        <div class="card shadow-sm border-0 h-100">
            <div class="card-body">
                <p class="text-muted mb-1">Inscriptions LMD</p>
                <h4 class="mb-0 fw-semibold">{% total_enrollments %}</h4>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-3">
        <div class="card shadow-sm border-0 h-100">
            <div class="card-body">
                <p class="text-muted mb-1">Paiements (année civile)</p>
                <h4 class="mb-0 fw-semibold">{{ payments_current_year|default_if_none:0 }}</h4>
            </div>
        </div>
    </div>
</section>
