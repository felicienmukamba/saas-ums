{% extends "base.html" %}
{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1 text-warning">405</h1>
    <h2 class="mb-4">Méthode Non Autorisée</h2>
    <p class="lead">
        Le serveur n'accepte pas la méthode utilisée pour accéder à cette ressource.
        <br>Veuillez vérifier votre requête.
    </p>
    <a href="javascript:history.back()" class="btn btn-primary mt-3">Retour</a>
</div>
{% endblock %}
